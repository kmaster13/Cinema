<!DOCTYPE html>
<html lang="ru"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>Добавить создателя к фильму</title>
</head>

<body>
<div layout:fragment="content">
    <h3 class="mt-3 mb-3" th:text="'Добавить создателя к фильму: ' + ${film.title}"></h3>
    <form class="needs-validation" style="max-width: 50vw" method="POST"
          th:action="@{/films/addFilmCreator}" th:object="${filmCreatorAddForm}">
        <input type="hidden" name="filmId" th:value="${film.id}">
        <div class="mt-3 row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <select class="form-select" name="filmCreatorId" id="filmCreatorFullName" required>
                        <option selected th:value="${null}">Выберите создателя</option>
                        <option
                                th:each="filmCreator : ${filmCreators}"
                                th:value="${filmCreator.getId()}"
                                th:text="${filmCreator.getFullName()}">
                        </option>
                    </select>
                    <label for="filmCreatorFullName">ФИО создателя</label>
                </div>
            </div>
        </div>
        <div class="mt-3 row g-2">
            <button type="submit" class="btn btn-primary">Добавить</button>
            <button type="button" class="btn btn-secondary" onclick="window.history.back()">Назад</button>
        </div>
    </form>
</div>
</body>

</html>
