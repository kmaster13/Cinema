<!DOCTYPE html>
<html lang="ru"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
  <meta charset="UTF-8">
  <title>Изменить место</title>
</head>

<body>
<div layout:fragment="content">
  <h3 class="mt-3 mb-3" th:text="'Изменить место:'"></h3>
  <form class="needs-validation" style="max-width: 50vw" method="POST" th:action="@{/seats/update}" th:object="${seatForm}">
    <input type="hidden" name="id" th:value="${seat.id}">
    <div class="mt-3 row g-2">
      <div class="col-md">
        <div class="form-floating">
          <input name="row" th:value="${seat.row}" type="number" min="1" class="form-control" id="row" required>
          <label for="row">Ряд</label>
        </div>
      </div>
      <div class="col-md">
        <div class="form-floating">
          <input name="place" th:value="${seat.place}" type="number" min="1" class="form-control" id="place" required>
          <label for="place">Место</label>
        </div>
      </div>
    </div>
    <div class="mt-3 row g-2">
      <button type="submit" class="btn btn-primary">Обновить</button>
      <button type="button" class="btn btn-secondary" onclick="window.history.back()">Назад</button>
    </div>
  </form>
</div>
</body>

</html>
