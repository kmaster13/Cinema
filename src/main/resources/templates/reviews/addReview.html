<!DOCTYPE html>
<html lang="ru"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>Добавить отзыв</title>
</head>

<body>
<div layout:fragment="content">
    <h3 class="mt-3 mb-3" th:text="'Добавить отзыв к фильму \'' + ${film.title} + '\''"></h3>
    <form class="needs-validation" style="max-width: 50vw" method="POST" th:action="@{/reviews/add}" th:object="${reviewForm}">
        <input type="hidden" name="filmId" th:value="${film.id}">
        <div class="mt-3 row g-2">
            <label for="content">Текст отзыва:</label>
            <textarea name="content" type="text" class="form-control" id="content" rows="4" required></textarea>
        </div>

        <div class="mt-3 row g-2">
            <button type="submit" class="btn btn-primary">Добавить</button>
            <button type="button" class="btn btn-secondary" onclick="window.history.back()">Назад</button>
        </div>
    </form>
</div>
</body>

</html>
